<!DOCTYPE html>
<html>

<head>

  <title>Virtual Tour</title>
  <script src="â€‹https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src=></script>

  <script src="js/CursorEvents.js"></script>
  <script src="js/Tour.js"></script>

</head>

<body>
    <a-camera id="camera" wasd-controls="enabled:false;">    </a-camera>
   
    <a-scene background="color:#90caf9"></a-scene>
        
<a-plane
id = "ground"
color = "#78909c"
width = "200"
height = "100"
rotation = " -90 0 0"
></a-plane>

<!--Poster Container-->
<a-entity id = "poster container" comics poster></a-entity>

<a-entity
id = "app title"
position  = "0 0.73 -1"
text = "font:exo2bold; align:center; width:2; coloe:#00; value:Virtuial Comics Store !"></a-entity>

  <a-entity 
   id = "app-subtitle"
   position = "0 -0.1 0"
   text = "font: dejavu; align: center; width: 1; color: #0F184F; value: Get Your Favourite Comics">
  </a-entity>

  <a-entity
  id = "camera-cursor"
  cursor
  position = "0 0 -3"
  geometry = "primitive : ring; radiusInner : 0.08; radiusOuter : 0.12"
  material = "color : orange; shader : flat"
  ></a-entity>
  <a-entity
  id = "fadeBackground"
  geometry = "primitive: sphere; radius: 2.5"
  material = "color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
  visible = "false"
  cursor-listener
  ></a-entity>
</body>

</html>
